<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWallet</title>
    <link rel="shortcut icon" type="image/svg+xml" href="./img/wallet.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">

        <div class="panel">
            <div class="panel-info">
                <div class="panel-info__header">
                    <h1 class="panel-info__header-heading"> <img class="wallet-icon" src="./img/wallet.svg" alt="">MyWallet</h1>
                    <p class="panel-info__header-text">Your personal finance manager</p>
                </div>
                <div class="panel-info__money">
                    <div class="panel-info__money-available">
                        <h2 class="panel-info__money-available-heading">Available Money</h2>
                        <p class="panel-info__money-available-amount">0zł</p>
                    </div>
                    <div class="panel-info__money-flows">
                        <div class="panel-info__money-flows-income">
                            <h3 class="panel-info__money-flows-income-heading">Income</h3>
                            <p class="panel-info__money-flows-income-amount">100zł</p>
                        </div>
                        <div class="panel-info__money-flows-expense">
                            <h3 class="panel-info__money-flows-expense-heading">Expense</h3>
                            <p class="panel-info__money-flows-expense-amount">200zł</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel-transactions">
                <h2 class="panel-transactions__heading">Transaction list</h2>
                <div class="panel-transactions__list">
                    <div class="panel-transactions__list-transaction">
                        <p class="panel-transactions__list-transaction-name">Wypłata</p>
                        <p class="panel-transactions__list-transaction-amount">5500zł <button
                                class="panel-transactions__list-transaction-deleteBtn">
                                <span class="x-icon"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg></span>
                            </button></p>


                    </div>
                </div>
                <div class="panel-transactions__controls">
                    <button class="panel-transactions__controls-add">Add transaction
                        <span class="add-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-plus">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg></span>
                    </button>
                    <button class="panel-transactions__controls-delete-all">Delete all 
                        <span class="delete-all-icon"><svg
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-trash-2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg></span>
                    </button>
                </div>
            </div>

        </div>

    </div>
    <div class="popup">
        <div class="popup__form">
            <h2 class="popup__form-heading">Add new transaction</h2>

            <label for="name">Name:</label>
            <small>(enter a name of transaction)</small>
            <input type="text" id="name">

            <label for="amount">Amount:</label>
            <small>(enter an amount of transaction)</small>
            <input type="text" id="amount">

            <label for="category">Choose a category:</label>
            <small>([ + ] means income, [ - ] means expense)</small>
            <select id="category">
                <option value="none">-- Choose an option --</option>
                <option value="income">[+] Income</option>
                <option value="bills">[-] Bills</option>
                <option value="food">[-] Food</option>
                <option value="fuel-tickets">[-] Fuel and tickets</option>
                <option value="entertainment">[-] Entertainment</option>
                <option value="other">[-] other</option>
            </select>

            <div class="popup__controls">
                <button class="popup__controls-save">Save</button>
                <button class="popup__controls-cancel">Cancel</button>
            </div>
        </div>


    </div>


</body>

</html>
